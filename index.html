<!DOCTYPE html>

<html>
    <head>
        <title>Code Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./code quiz.css">
    </head>
    <body>
        <!--Main Outside div-->
        <div class="outer-container">

            <!--top bar scetion-->
            <div class="top-bar">
                <button>View Hight Scores</button>
                <p>Timer: 00:00</p>
            </div>

            <!--inside div-->
            <div class="inner-container">

                <!-- mian header(quiz) info-->
                <header class="quiz-intro">
                    <h1>Welcome To The Quiz</h1>
                    <p>To Get Started, Start The Quiz!</p>
                    <button>Start Quiz!</button>
                </header>

                <!--main quiz content-->
                <main>
                    <section class="question-screen">
                        <h2>Array in JavaScript used can be store___.</h2>
                        <ul>
                            <li><button>Number or String</button></li>
                            <li><button>Booleans</button></li>
                            <li><button>Other Array</button></li>
                            <li><button>All of Above</button></li>
                        </ul>
                    </section>
                    
                </main>

            </div>
        </div>
    </body>
</html>
